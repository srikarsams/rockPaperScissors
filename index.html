<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id='user-label' class="badge">User</div>
        <div id='comp-label' class="badge">Comp</div>
        <span class="user-score">0</span>:<span class='computer-score'>0</span>
    </div> <!--scoreboard-->

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div> <!--result-->

    <div class="choices">
        <div id='r' class="choice"><img src="images/rock.png" alt="Rock"></div>
        <div id='p' class="choice"><img src="images/paper.png" alt="paper"></div>
        <div id='s' class="choice"><img src="images/scissors.png" alt="Scissors"></div>
    </div> <!--choices-->

    <p class="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
